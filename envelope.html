<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Envelope Interativo</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f2f2f2;
        font-family: Arial, sans-serif;
      }

      .envelope-container {
        cursor: pointer;
        position: relative;
        width: 260px;
        height: 180px;
      }

      .envelope {
        position: relative;
        width: 100%;
        height: 100%;
        background: #f39898;
        border-radius: 4px;
        overflow: hidden;
      }

      /* Corpo do envelope */
      .envelope::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f35050;
        clip-path: polygon(0 0, 50% 50%, 100% 0, 100% 100%, 0 100%);
      }

      /* Aba superior */
      .flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ff0000;
        clip-path: polygon(0 0, 50% 50%, 100% 0);
        transform-origin: top;
        transition: transform 1s ease;
      }

      /* Texto */
      .text {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 18px;
        color: #ffffff;
        z-index: 2;
        pointer-events: none;
      }

      /* Estado aberto */
      .open .flap {
        transform: rotateX(180deg);
      }
    </style>
  </head>
  <body>
    <div class="envelope-container" id="envelope">
      <div class="envelope">
        <div class="text">Clique e abra</div>
        <div class="flap"></div>
      </div>
    </div>

    <script>
      const envelope = document.getElementById("envelope");

      envelope.addEventListener("click", () => {
        envelope.classList.add("open");

        // Tempo deve acompanhar a animação do CSS
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1200);
      });
    </script>
  </body>
</html>
