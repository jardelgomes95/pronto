<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Envelope Interativo</title>
    <style>
      :root {
        --primary-red: #d12727;
        --dark-red: #a31d1d;
        --paper-color: #fdfdfd;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #fce4e4;
        font-family: Arial, sans-serif;
      }

      /* Container do Envelope */
      .envelope-wrapper {
        position: relative;
        cursor: pointer;
        transition: transform 0.3s;
      }

      .envelope-wrapper:hover {
        transform: translateY(-5px);
      }

      .envelope {
        position: relative;
        width: 200px;
        height: 130px;
        background-color: var(--dark-red);
        border-radius: 0 0 5px 5px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      /* Aba do envelope (parte de cima) */
      .flap {
        position: absolute;
        top: 0;
        width: 0;
        height: 0;
        border-left: 100px solid transparent;
        border-right: 100px solid transparent;
        border-top: 80px solid var(--primary-red);
        transform-origin: top;
        transition: transform 0.4s ease-in-out;
        z-index: 3;
      }

      /* Interior do envelope */
      .envelope::before {
        content: "";
        position: absolute;
        top: 0;
        width: 0;
        height: 0;
        border-left: 100px solid transparent;
        border-right: 100px solid transparent;
        border-bottom: 70px solid var(--primary-red);
        z-index: 2;
      }

      /* Carta dentro do envelope */
      .letter {
        position: absolute;
        bottom: 10px;
        left: 10px;
        width: 180px;
        height: 110px;
        background-color: var(--paper-color);
        transition: transform 0.5s ease-in-out;
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 12px;
        color: #333;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      /* Animação de abertura */
      .envelope-wrapper.open .flap {
        transform: rotateX(180deg);
        z-index: 0;
      }

      .envelope-wrapper.open .letter {
        transform: translateY(-60px);
      }

      /* Texto de instrução */
      .instruction {
        position: absolute;
        bottom: -40px;
        width: 100%;
        text-align: center;
        color: var(--dark-red);
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="envelope-wrapper" id="envelope">
      <div class="flap"></div>
      <div class="envelope">
        <div class="letter">
          <p>Abrindo surpresa...</p>
        </div>
      </div>
      <div class="instruction">Clique para abrir</div>
    </div>

    <script>
      const envelope = document.getElementById("envelope");

      envelope.addEventListener("click", () => {
        // Adiciona a classe que dispara a animação CSS
        envelope.classList.add("open");

        // Aguarda a animação terminar (800ms) e redireciona
        setTimeout(() => {
          // Substitua 'outra_pagina.html' pelo seu link de destino
          window.location.href = "index.html";
        }, 1200);
      });
    </script>
  </body>
</html>
